<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La question finale...</title>
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíñ</text></svg>">
    <style>
        :root {
            --bg-color: #fce4ec;
            --text-color: #333;
            --yes-bg: #4CAF50;
            --yes-hover: #43A047;
            --no-bg: #F44336;
            --no-hover: #E53935;
            --button-text-color: #fff;
            --grinch-body: #7CB342;
            --grinch-face: #AED581;
            --heart-color-1: #ff4081;
            --heart-color-2: #f48fb1;
            --heart-color-3: #ad1457;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 40px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .styled-button {
            border: none;
            color: var(--button-text-color);
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .styled-button:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        #yes-btn { background-color: var(--yes-bg); }
        #yes-btn:hover { background-color: var(--yes-hover); }

        #no-btn { background-color: var(--no-bg); }
        #no-btn:hover { background-color: var(--no-hover); }

        /* --- Canvas pour les confettis et coeurs en fond --- */
        #confetti-canvas, .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .final-message {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: bold;
            color: #ff4081;
            animation: pop-in 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* --- Animation de coeurs --- */
        .heart {
            position: absolute;
            bottom: -100px;
            font-size: 20px;
            animation: rise 15s infinite;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* --- Personnage Grincheux --- */
        #grumpy-character {
            position: fixed;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            z-index: 20;
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #grumpy-character.visible {
            bottom: 0;
        }

        .grumpy-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 180px;
            background-color: var(--grinch-body);
            border-radius: 60% 60% 10px 10px;
        }
        
        .grumpy-face {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 60%;
            background-color: var(--grinch-face);
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            top: 25px;
            width: 20px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #333;
        }
        .eye.left { left: 25px; }
        .eye.right { right: 25px; }
        .eye::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 8px;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
        }

        .eyebrow {
            position: absolute;
            top: 15px;
            width: 30px;
            height: 5px;
            background-color: #333;
        }
        .eyebrow.left { left: 20px; transform: rotate(15deg); }
        .eyebrow.right { right: 20px; transform: rotate(-15deg); }

        .mouth {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 20px;
            border: 3px solid #333;
            border-top-color: transparent;
            border-radius: 0 0 50px 50px;
        }
        
        .speech-bubble {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            font-weight: bold;
        }
        .speech-bubble.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts-container"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="container" id="question-container">
        <h1>Veux-tu √™tre ma Valentine ?</h1>
        <div class="buttons-container">
            <button class="styled-button" id="yes-btn">Oui</button>
            <button class="styled-button" id="no-btn">Non</button>
        </div>
    </div>
    
    <div id="grumpy-character">
        <div class="speech-bubble" id="speech-bubble">T'es s√ªre ? üò§</div>
        <div class="grumpy-body">
            <div class="grumpy-face">
                <div class="eyebrow left"></div>
                <div class="eyebrow right"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>

    <!-- Bonus : petit conteneur pour le bouton son -->
    <div id="sound-control" style="position: fixed; top: 20px; right: 20px; z-index: 100;">
        <button id="sound-btn" style="background: #fff; border: 1px solid #ccc; border-radius: 50%; width: 40px; height: 40px; cursor: pointer;">üîà</button>
    </div>
    
    <script>
        // EDIT HERE: Personnalise le pr√©nom
        const valentineName = "ma Valentine"; // ex: "mon Valentin", "mon Eliott", etc.

        // Remplacer le texte avec le pr√©nom personnalis√©
        document.querySelector('h1').textContent = `Veux-tu √™tre ${valentineName} ?`;

        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        
        // --- Logique du bouton OUI ---
        yesBtn.addEventListener('click', () => {
            questionContainer.innerHTML = `<div class="final-message">merci chaaaa üíò</div>`;
            startMegaConfetti();
        });

        // --- Logique du bouton NON ---
        const grumpyCharacter = document.getElementById('grumpy-character');
        const speechBubble = document.getElementById('speech-bubble');
        
        noBtn.addEventListener('click', () => {
            grumpyCharacter.classList.add('visible');
            setTimeout(() => {
                speechBubble.classList.add('visible');
            }, 300);

            // Cacher le personnage apr√®s un moment
            setTimeout(() => {
                speechBubble.classList.remove('visible');
                grumpyCharacter.classList.remove('visible');
            }, 3000);
        });

        // --- Bonus : Contr√¥le du son ---
        const soundBtn = document.getElementById('sound-btn');
        const jingle = new Audio('assets/jingle.mp3'); 
        let isSoundEnabled = false;

        soundBtn.addEventListener('click', () => {
            isSoundEnabled = !isSoundEnabled;
            soundBtn.textContent = isSoundEnabled ? 'üîä' : 'üîà';
            if (isSoundEnabled) {
                jingle.volume = 0.5;
                jingle.play().catch(() => {});
            }
        });

        // --- Animation de coeurs en fond ---
        const heartsContainer = document.getElementById('hearts-container');
        const heartColors = ['var(--heart-color-1)', 'var(--heart-color-2)', 'var(--heart-color-3)'];

        function createBgHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '&#10084;';
            
            const size = Math.random() * 60 + 20; // Tailles entre 20px et 80px
            heart.style.fontSize = `${size}px`;
            
            if (Math.random() > 0.9) {
                 heart.style.fontSize = `${size * 1.5}px`; // Certains tr√®s gros
            }

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
            heart.style.opacity = Math.random() * 0.6 + 0.4; // Opacit√© entre 0.4 et 1.0

            const duration = Math.random() * 8 + 7; // Dur√©e entre 7s et 15s
            heart.style.animationDuration = duration + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, (duration + 5) * 1000);
        }
        setInterval(createBgHeart, 150); // Cr√©er un coeur toutes les 150ms


        // --- NOUVELLE Animation de confettis intense ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationFrameId;

        function startMegaConfetti() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const origins = [
                { x: 0.5, y: 0.6, count: 200 }, // Centre
                { x: 0.1, y: 0.7, count: 150 }, // Gauche
                { x: 0.9, y: 0.7, count: 150 }, // Droite
            ];

            // 5 explosions successives
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    origins.forEach(origin => {
                        createBurst(origin.x * canvas.width, origin.y * canvas.height, origin.count);
                    });
                }, i * 300);
            }

            if (!animationFrameId) {
                animateConfetti();
            }
            
            // Arr√™ter l'animation apr√®s 5 secondes
            setTimeout(() => {
                if(animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                    particles = []; // Vider les particules
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Nettoyer le canvas
                }
            }, 5000);
        }

        function createBurst(x, y, count) {
            const shapes = ['üíñ', '‚ù§Ô∏è', '‚ú®']; // Formes des particules
            const colors = ['#ff4081', '#f48fb1', '#ad1457', '#ffd600', '#ffffff'];

            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 12 + 6; // Vitesse plus √©lev√©e
                const isShape = Math.random() > 0.5;

                particles.push({
                    isShape,
                    shape: shapes[Math.floor(Math.random() * shapes.length)],
                    color: colors[Math.floor(Math.random() * colors.length)],
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    size: isShape ? (Math.random() * 20 + 15) : (Math.random() * 8 + 4),
                    life: 1,
                    gravity: 0.15, // Gravit√© un peu plus forte
                    drag: 0.96, // Moins de r√©sistance √† l'air
                    rotation: Math.random() * 360,
                    spin: (Math.random() - 0.5) * 20
                });
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => {
                p.vy += p.gravity;
                p.vx *= p.drag;
                p.vy *= p.drag;
                p.x += p.vx;
                p.y += p.vy;
                p.rotation += p.spin;
                p.life -= 0.008; // Dur√©e de vie plus longue
                
                return p.life > 0;
            });

            particles.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.globalAlpha = p.life;

                if (p.isShape) {
                    ctx.font = `${p.size}px sans-serif`;
                    ctx.fillText(p.shape, 0, 0);
                } else {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                }
                ctx.restore();
            });

            animationFrameId = requestAnimationFrame(animateConfetti);
        }

    </script>
</body>
</html>
