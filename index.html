<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Une question pour toi...</title>
    <link id="favicon" rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
    <style>
        :root {
            --bg-color: #fce4ec; /* Rose trÃ¨s clair */
            --heart-color: #f48fb1; /* Rose plus soutenu */
            --button-bg: #ff4081; /* Rose vif */
            --button-hover-bg: #f50057; /* Rose plus foncÃ© */
            --text-color: #fff;
            --subtitle-color: #424242;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .main-button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .main-button:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        
        .main-button:active {
            transform: scale(0.95);
        }

        .subtitle {
            margin-top: 20px;
            color: var(--subtitle-color);
            font-size: 1rem;
            opacity: 0.8;
        }

        /* --- Animation de coeurs --- */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            color: var(--heart-color);
            animation: rise 10s infinite;
            opacity: 0;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts-container"></div>

    <div class="container">
        <button class="main-button" onclick="goToCaptcha()">
            Je voudrais que tu cliques ici
        </button>
        <p class="subtitle">
            Promis câ€™est rapide ðŸ˜‡
        </p>
    </div>

    <script>
        // --- Navigation ---
        function goToCaptcha() {
            window.location.href = 'captcha.html';
        }

        // --- Animation de coeurs ---
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '&#10084;'; // Code HTML pour un coeur
            
            // Position et taille alÃ©atoires
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px'; // Taille entre 10px et 30px
            
            // DurÃ©e et opacitÃ© alÃ©atoires
            const duration = Math.random() * 5 + 5; // DurÃ©e entre 5s et 10s
            heart.style.animationDuration = duration + 's';
            heart.style.opacity = Math.random();

            // DÃ©lai pour que les coeurs n'apparaissent pas tous en mÃªme temps
            heart.style.animationDelay = Math.random() * 2 + 's';

            heartsContainer.appendChild(heart);

            // Supprimer le coeur du DOM aprÃ¨s l'animation pour ne pas surcharger
            setTimeout(() => {
                heart.remove();
            }, duration * 1000 + 2000);
        }

        // CrÃ©er des coeurs Ã  intervalle rÃ©gulier
        setInterval(createHeart, 300);
    </script>
</body>
</html>
